<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name Here</title>
    <link rel="icon" href="1000147161.icon">
</head>
<body>  
    <form action="http://127.0.0.1:5500/?">
     <label for="name"><b>username:</b></label>
     <input type="text" id="name" placeholder="Enter Your username">
     <br>
     <label for="email"><b>email:</b></label>
     <input type="email" id="email" >
     <br>
     <label for="pass"><b>password:</b></label>
     <input type="password" id="pass">
     <br>
     <label><b>Gender:</b></label>
     <br>
     <label for="male">male</label>
     <input id="male" type="radio" name="Gender">
     <br>
     <label for="female">female</label>
     <input id="female" type="radio" name="Gender">
     <br>
     <label for="phone"><b>phone number:</b></label>
     <input type="tel" id="phone" placeholder="01069512633"> 
     <br>
     <label for="data" ><b>birth data:</b></label>
     <input type="date" id="data"> 
     <br>  
     <input type="checkbox">
     <label><b>remember me</b></label>
     <br>
     <input type="submit" value="Set To Default">
      <br>
      <input type="button" value="send">

    </form>

</body>
</html>
